<!DOCTYPE html>
<html ng-app="webapp">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="format-detection" content="telephone=no,email=no,address=no">
<meta name="renderer" content="webkit">
<title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <div class="layout_doc" ng-cloak ng-controller="PositionController">
        <div ng-include="'<%=htmlWebpackPlugin.options.serviceRootPath%>/demo/header'"></div>
        <div class="layout-wrapper">
            <div class="layout_body relative">
                <div ng-include="'<%=htmlWebpackPlugin.options.serviceRootPath%>/demo/nav'"></div>
                <div class="layout-content">
                    <div class="content-header">
                        <div class="left fl">
                            <span class="title"><%= htmlWebpackPlugin.options.title %></span>
                        </div>
                    </div>
                    <div class="table-list">
                        <table class="table table-border">
                            <thead>

                                    <th>成本价</th>
                                    <th>现价</th>
                                    <th>数量(手)</th>
                                    <th>可卖数量(手)</th>
                                    <th>市值</th>
                                    <th>成本金额</th>
                                    <th>盈亏比例</th>
                                    <th>盈亏(元)</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <div class="wrap">
                                            <p class="text">600001</p>
                                            <p class="text">青岛啤酒</p>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="wrap">
                                            <p class="text">6.35</p>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="wrap">
                                            <p class="text">+0.36</p>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="wrap">
                                            <p class="text">+1.02%</p>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="wrap">
                                            <p class="text">6.35</p>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="wrap">
                                            <p class="text">6.35</p>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="wrap">
                                            <p class="text red-color">6.35</p>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="wrap">
                                            <p class="text red-color">6.35</p>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="wrap">
                                            <p class="text red-color">6.35</p>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="wrap">
                                            <a class="link">买入</a>
                                            <a class="link">卖出</a>
                                        </div>
                                    </td>
                                </tr>
                                <tr class="table-footer">
                                    <td colspan="5" class="tl">
                                        <div class="wrap">
                                            <p class="text">合计</p>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="wrap">
                                            <p class="text">202365.32</p>
                                        </div>
                                    </td>
                                    <td colspan="2"></td>
                                    <td>
                                        <div class="wrap">
                                            <p class="text red-color">+6356.36</p>
                                        </div>
                                    </td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div id="pager" class="kkpager"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="<%=htmlWebpackPlugin.options.dll %>"></script>
</body>
</html>
