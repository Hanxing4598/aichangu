<!DOCTYPE html>
<html ng-app="webapp">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="format-detection" content="telephone=no,email=no,address=no">
<meta name="renderer" content="webkit">
<title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <div class="layout_doc" ng-cloak ng-controller="TransactionController">
        <div ng-include="'<%=htmlWebpackPlugin.options.serviceRootPath%>/demo/header'"></div>
        <div class="layout-wrapper">
            <div class="layout_body relative">
                <div ng-include="'<%=htmlWebpackPlugin.options.serviceRootPath%>/demo/nav'"></div>
                <div class="layout-content">
                    <div class="table-list-top">
                        <div class="title">账户信息</div>
                        <div class="item">
                            <span class="icon icon1"></span>
                            <div class="info">
                                <p class="label-text">账户资金</p>
                                <div class="num">189987.23<span class="s">元</span></div>
                            </div>
                        </div>
                        <div class="item">
                            <span class="icon icon2"></span>
                            <div class="info">
                                <p class="label-text">占用资金</p>
                                <div class="num">189987.23<span class="s">元</span></div>
                            </div>
                        </div>
                        <div class="item">
                            <span class="icon icon3"></span>
                            <div class="info">
                                <p class="label-text">可用额度</p>
                                <div class="num">189987.23<span class="s">元</span></div>
                            </div>
                        </div>
                    </div>
                    <div class="content-header">
                        <div class="left fl">
                            <div class="tab">
                                <a href="javascript:;" class="tab-item active">交易记录查询</a>
                                <a href="javascript:;" class="tab-item">资金明细查询</a>
                                <a href="javascript:;" class="tab-item">交易规则</a>
                            </div>
                        </div>
                        <div class="right fr">
                            <div class="form-wrap">
                                <div class="form-date form-inline">
                                    <span class="form-text">交易时间</span>
                                    <div class="form-item form-item-s">
                                        <input class="input" name="email" type="email" ng-model="form.startTime" placeholder="起始日期" />
                                    </div>
                                    <span class="form-text">至</span>
                                    <div class="form-item form-item-s">
                                        <input class="input" type="text" ng-model="form.endTime" placeholder="起始日期" />
                                    </div>
                                    <a href="javascript:;" class="button" ng-click="query()">查询</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="content-wrapper">
                        <div class="table-list">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>订单号</th>
                                        <th>交易时间</th>
                                        <th>代码名称</th>
                                        <th>买卖方向</th>
                                        <th>买卖方向</th>
                                        <th>交易价格</th>
                                        <th>数量(手)</th>
                                        <th>交易金额</th>
                                        <th>手续费</th>
                                        <th>状态</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            <div class="wrap">
                                                <p class="text">20180627142301</p>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="wrap">
                                                <p class="text">2014-05-18 14:23:21</p>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="wrap">
                                                <p class="text">600001</p>
                                                <p class="text">青岛啤酒</p>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="wrap">
                                                <p class="text red-color">买入</p>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="wrap">
                                                <p class="text">29.10</p>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="wrap">
                                                <p class="text">1000</p>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="wrap">
                                                <p class="text">1000</p>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="wrap">
                                                <p class="text">1000</p>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="wrap">
                                                <p class="text">29.98</p>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="wrap">
                                                <p class="text">已成交</p>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div id="pager" class="kkpager"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="<%=htmlWebpackPlugin.options.dll %>"></script>
</body>
</html>
